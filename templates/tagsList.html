{% extends "base.html" %} {% block title %} All Tags{% endblock %} {% block content %}
<h1>Tag List</h1>
{% for msg in get_flashed_messages( ) %}
<p class="flash">{{ msg }}</p>
{% endfor %}
<ul>
  {% for tag in tags %}
  <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
  {% endfor %}
</ul>
<hr />
<button><a href="/tags/new">Add tag</a></button>
{% endblock %}
