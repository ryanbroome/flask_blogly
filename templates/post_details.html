{% extends "base.html" %} {% block title %}
<h3>Post Details</h3>
{% endblock %} {% block content %}
<div id="post"> 
<h3>{{post.title}}</h3>
<p>{{post.content}}</p>
<p><i>{{user.full_name(post.user_id)}}</p>
    <form class="edit" action="/posts/{{post.id}}/edit">
        <button>Edit</button>
      </form>
      <form class="delete" action="/posts/{{post.id}}/delete" method="POST">
        <button>Delete</button>
      </form>
<a href="/users/{{user.id}}">Back to {{user.first_name}}'s details</a>
</div>

{% endblock %}
