{% extends "base.html" %} {% block title %} All Users {% endblock %} {% block content %}
<h1>User List</h1>
{% for msg in get_flashed_messages( ) %}
<p class="flash">{{ msg }}</p>
{% endfor %}
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.full_name(user.id)}}</a></li>
  {% endfor %}
</ul>
<hr />
<button><a href="/users/new">Add user</a></button>
<br />
{% endblock %}
